<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nomenclature List</title>
</head>
<body>
    <h1>Nomenclature List</h1>

        {% for item in nomenclature_list %}

            </li>
        {% endfor %}
    </ul>
</body>
</html>
